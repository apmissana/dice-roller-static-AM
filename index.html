<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="rollDice()">
    <div class="container">
        <h1>Dice Roller</h1>
        <p>Roll 5 dice for your game! Click the button or press Enter to roll.</p>
        <div id="dice">
            <input type="text" id="die1" readonly>
            <input type="text" id="die2" readonly>
            <input type="text" id="die3" readonly>
            <input type="text" id="die4" readonly>
            <input type="text" id="die5" readonly>
        </div>
        <button id="rollButton" onclick="rollDice()" autofocus>Roll Dice</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
